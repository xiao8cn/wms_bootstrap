<div class="col-md-12">
    <br/>
    <div class="btn-group">
        <label class="btn btn-success" [(ngModel)]="radioModel" btnRadio="left" uncheckable (click)="chartTab('line')">line</label>
        <label class="btn btn-success" [(ngModel)]="radioModel" btnRadio="middle" uncheckable (click)="chartTab('bar')">bar</label>
        <label class="btn btn-success" [(ngModel)]="radioModel" btnRadio="right" uncheckable (click)="chartTab('pie')">pie</label>
        <label class="btn btn-success" [(ngModel)]="radioModel" btnRadio="map" uncheckable (click)="chartTab('map')">map</label>
    </div>
    <p *ngIf="chart">{{chart.type}}</p>
    <div id="test" style="width: 100%;height: 424px;"></div>
</div>
